<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="d-none d-md-block col-md-3 col-lg-2 border-end min-vh-100 py-3">
                <nav class="nav flex-column nav-pills">
                    <a class="nav-link" href="data.html">Inventory</a>
                    <a class="nav-link active" href="#" aria-current="page">Activity Log</a>
                    <a class="nav-link" href="#">Account</a>
                    <a class="nav-link text-danger js-logout" href="#">Log out</a>
                </nav>
            </aside>
            <main class="col-12 col-md-9 col-lg-10 pt-3 pb-5 pb-md-3">
                <h1>Activity Log</h1>
                <div class="container">
                    <div id="logs" class="list-group"></div>
                </div>
            </main>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light border-top d-md-none fixed-bottom">
        <div class="container-fluid justify-content-around">
            <a class="nav-link" href="data.html">Inventory</a>
            <a class="nav-link active" aria-current="page" href="#">Activity</a>
            <a class="nav-link" href="#">Account</a>
            <a class="nav-link text-danger js-logout" href="#">Logout</a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Auth guard
            try {
                var authed = sessionStorage.getItem('isAuthenticated') || localStorage.getItem('isAuthenticated');
                if (authed !== 'true') {
                    window.location.replace('index.html');
                    return;
                }
            } catch (e) { window.location.replace('index.html'); return; }

            document.querySelectorAll('.js-logout').forEach(function (el) {
                el.addEventListener('click', function (e) {
                    e.preventDefault();
                    try {
                        sessionStorage.removeItem('isAuthenticated');
                        sessionStorage.removeItem('authUser');
                        localStorage.removeItem('isAuthenticated');
                        localStorage.removeItem('authUser');
                    } catch (e) { /* ignore */ }
                    window.location.replace('index.html');
                });
            });

            var list = document.getElementById('logs');
            function renderLogs(entries) {
                list.innerHTML = '';
                if (!entries || !entries.length) {
                    var empty = document.createElement('div');
                    empty.className = 'text-muted';
                    empty.textContent = 'No activity yet.';
                    list.appendChild(empty);
                    return;
                }
                entries.forEach(function (log) {
                    var dt = new Date(log.at);
                    var when = isNaN(dt.getTime()) ? log.at : dt.toLocaleString();
                    var color = log.action === 'take' ? 'danger' : 'success';
                    var sign = log.action === 'take' ? '-' : '+';
                    var item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = '<div>' +
                      '<div class="fw-semibold">' + (log.item || 'Unknown') + '</div>' +
                      '<div class="small text-muted">' + when + '</div>' +
                    '</div>' +
                    '<span class="badge bg-' + color + ' rounded-pill">' + sign + (log.quantity || 0) + '</span>';
                    list.appendChild(item);
                });
            }

            // Prefer localStorage logs; if needed, could fetch activity-log.json as fallback
            try {
                var logs = JSON.parse(localStorage.getItem('activityLogs') || '[]');
                renderLogs(logs);
            } catch (e) {
                renderLogs([]);
            }
        });
    </script>
</body>
</html>
